<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Spark EV" />
		<meta name="keywords" content="Spark EV, Electric Vehicle, EV" />
		<meta name="author" content="Avella Development" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="en" />
		<meta name="content-language" content="en" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="x-ua-compatible" content="ie=edge" />
		<link href="../css/styles.css" rel="stylesheet" />
		<link href="../assets/images/favicon.png" rel="icon" type="image/png" />
		<script src="../js/env.js"></script>
		<script src="../js/suppressor.js"></script>
		<script src="../js/persistentStorage.js"></script>
		<script src="../js/home.js"></script>
		<script type="importmap">{"imports": {"three": "../js/modules/three/build/three.module.js","three/addons/": "../js/modules/three/examples/jsm/","three/nodes" : "../js/modules/three/examples/jsm/nodes/Nodes.js"}}</script>

		<!-- API> MapBox -->
		<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
		<link
			rel="stylesheet"
			href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css"
			type="text/css"
		/>

		<!-- API> Google Maps -->
		<script src="../js/googleInjector.js"></script>

		<!-- API> Spotify -->
		<script src="https://sdk.scdn.co/spotify-player.js"></script>

		<script src="../js/modules/jquery/jquery-3.7.1.min.js"></script>
		<link href="../css/modules/fontawesome/css/fontawesome.css" rel="stylesheet" />
		<link href="../css/modules/fontawesome/css/brands.css" rel="stylesheet" />
		<link href="../css/modules/fontawesome/css/solid.css" rel="stylesheet" />
		<title>Spark EV</title>
	</head>
	<body>
		<div id="loading" class="transition">
			<div class="loader transition"></div>
			<div class="loadStageTwo transition">
				<span class="loaderBar">
					<div class="loaderBarFill"></div>
				</span>
				<span class="loadText">Loading...</span>
			</div>
		</div>
		<div id="overlayTesla">
			<img
				src="../assets/images/tesla-comparison-ss.png"
				id="teslaImage"
				alt="Tesla"
			/>
		</div>
		<div class="ui-container">
			<div class="main-ui" id="main-ui">
				<div class="status-bar">
					<div class="status-left">
						<div class="shifter">
							<span class="park shifted">P</span>
							<span class="reverse">R</span>
							<span class="neutral">N</span>
							<span class="drive">D</span>
						</div>
						<span class="status-separator">•</span>
						<div class="battery">
							<div class="battery-icon">
								<div class="battery-tip"></div>
								<div
									class="battery-level"
									id="battery-level"
								></div>
							</div>
							<span
								class="battery-percentage"
								id="battery-percentage"
								>0%</span
							>
						</div>
					</div>
					<div class="status-right">
						<span class="time" id="time">12:30</span>
						<span class="temperature" id="temperature">60°F</span>
					</div>
				</div>
				<div class="leftSide" id="leftSide">
					<div class="minimap-container visible">
						<div class="minimap" id="minimap"></div>
					</div>
					<div class="flyout-container">
						<div class="flyout music-flyout" id="music-flyout">
							<div class="flyout-content">
								<div
									class="flyout-upperSection music-flyout-upperSection"
								>
									<div class="music-details">
										<img
											class="album-cover"
											id="album-cover"
											src="../assets/images/album-cover.png"
											alt="Album Art"
										/>
										<div class="verticalSongDetails">
											<span
												id="song-title"
												class="song-title"
												>...</span
											>
											<span
												id="song-artists"
												class="song-artists"
												>...</span
											>
										</div>
									</div>
									<div class="music-right">
										<i
											class="fas fa-shuffle icon-clickable"
											data-buttonType="shuffle"
										></i>
										<i
											class="fas fa-repeat icon-clickable"
											data-buttonType="repeat"
										></i>
									</div>
								</div>
								<div class="playback-slider-container">
									<div
										class="horizontal-divider playback-slider"
									>
										<div
											id="playback-progress"
											class="progress"
											style="width: 0%"
										></div>
									</div>
								</div>
								<div
									class="flyout-lowerSection music-flyout-lowerSection"
								>
									<i
										class="fas fa-backward-step icon-clickable icon-titleColor"
										data-buttonType="previous-song"
									></i>
									<i
										id="play-pause-playback"
										class="fas fa-pause icon-clickable icon-titleColor"
										data-buttonType="play-pause-playback"
									></i>
									<i
										class="fas fa-forward-step icon-clickable icon-titleColor"
										data-buttonType="skip-song"
									></i>
									<i
										class="fas fa-heart icon-clickable"
										data-buttonType="like-song"
									></i>
									<i
										class="fas fa-list icon-clickable"
										data-buttonType="playlist"
									></i>
									<i
										class="fas fa-magnifying-glass icon-clickable"
										data-buttonType="search-song"
									></i>
								</div>
							</div>
						</div>
						<div
							class="flyout navigation-flyout"
							id="navigation-flyout"
						>
							<div class="flyout-content">
								<div
									class="flyout-upperSection navigation-flyout-upperSection"
									data-buttonType="open-navigation"
								>
									<i class="fas fa-magnifying-glass"></i>
									<span>Navigate</span>
								</div>
								<div class="horizontal-divider"></div>
								<div class="navigation-flyout-lowerSection">
									<div
										class="navigation-item"
										data-buttonType="navigate-home"
									>
										<i class="fas fa-home"></i>
										<span>Home</span>
									</div>
									<div class="vertical-divider"></div>
									<div
										class="navigation-item"
										data-buttonType="navigate-work"
									>
										<i class="fas fa-briefcase"></i>
										<span>Work</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="resizerContainer">
						<div class="resizer" id="resizer"></div>
					</div>
				</div>
				<div class="rightSide" id="rightSide">
					<div class="upper-flyout-container">
						<div
							class="flyout directions-flyout"
							id="directions-flyout"
						>
							<div class="flyout-content">
								<div
									class="flyout-upperSection navigation-flyout-upperSection directions-flyout-upperSection"
								>
									<i class="fas fa-magnifying-glass"></i>
									<span>Navigate</span>
								</div>
							</div>
						</div>
					</div>
					<div class="appsHolder">
						<div
							class="app app-spotify app-closed"
							data-appID="spotify"
						>
							<div class="spotify_upperNavBar">
								<div class="spotify_upperNavBar_left">
									<i class="fa-brands fa-spotify"></i>
									<div class="vertical-divider"></div>
									<i class="fas fa-magnifying-glass"></i>
									<div class="vertical-divider"></div>
									<i class="fas fa-list"></i>
								</div>
								<div class="spotify_upperNavBar_right">
									<i class="fas fa-circle-user"></i>
								</div>
							</div>
						</div>
						<div
							class="app app-phone app-closed"
							data-appID="phone"
						></div>
						<div
							class="app app-camera app-closed"
							data-appID="camera"
						></div>
						<div
							class="app app-games app-closed"
							data-appID="games"
						></div>
						<div
							class="app app-settings app-closed"
							data-appID="settings"
						></div>
					</div>
					<div class="map" id="map"></div>
				</div>
			</div>
			<div class="home-bar">
				<div class="left">
					<i
						class="fas fa-car icon-clickable"
						data-buttonType="about"
					></i>
				</div>
				<div class="center-left">
					<i class="fas fa-angle-left small-arrow arrow-left"></i>
					<i
						class="fas fa-gauge icon-clickable"
						data-buttonType="speed"
					></i>
					<i class="fas fa-angle-right small-arrow arrow-right"></i>
				</div>
				<div class="center">
					<i
						class="fas fa-phone icon-clickable"
						data-buttonType="phone"
					></i>
					<i
						class="fas fa-music icon-clickable"
						data-buttonType="music"
					></i>
					<i
						class="fas fa-camera icon-clickable"
						data-buttonType="camera"
					></i>
					<i
						class="fas fa-gamepad icon-clickable"
						data-buttonType="games"
					></i>
					<i
						class="fas fa-ellipsis-h icon-clickable"
						data-buttonType="more"
					></i>
					<i
						class="fas fa-gear icon-clickable"
						data-buttonType="settings"
					></i>
				</div>
				<div class="center-right">
					<i class="fas fa-angle-left small-arrow arrow-left"></i>
					<i
						class="fas fa-volume-up icon-clickable"
						data-buttonType="volume"
					></i>
					<i class="fas fa-angle-right small-arrow arrow-right"></i>
				</div>
				<div class="right"></div>
			</div>
		</div>
		<script type="module" src="../js/render.js"></script>
		<script src="../js/spotify.js"></script>
		<script type="module" src="../js/map.js"></script>
	</body>
</html>
